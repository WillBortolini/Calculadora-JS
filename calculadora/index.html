
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Calculadora</title>

</head>
<body>
    <div class="calculadora">
        <div class="calculadoraTela">0</div>


        <div class="calculadoraTeclas">
            <button class="teclaOperacao" data-acao="adicao">+</button>
            <button class="teclaOperacao" data-acao="subtracao">-</button>
            <button class="teclaOperacao" data-acao="multiplicacao">x</button>
            <button class="teclaOperacao" data-acao="divisao">/</button>
            <button class="teclaFuncional" data-acao="teclaLimpar">AC</button>
            <button class="teclaFuncional" data-acao="teclaApagar">DEL</button>
            <button class="teclaFuncional" data-acao="teclaDecimal">.</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="teclaZero">0</button>
            <button class="teclaIgual" data-acao="igualdade">=</button>
      </div>
    </div>
</body>
</html>
<script src="javascript/script.js"></script>
